<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Font Awesome 5 Additional Brands DEMO</title>
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- Font awesome additional -->
        <link rel="stylesheet" href="css/FontawesomeAdditionalBrands.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <br/><br/>
        <div class="w-50 m-auto">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text fab fa-sketchfab"></span>
                    <span class="input-group-text">Sketchfab</span>
                </div>
                <input class="form-control text-center col-2" value="fa-sketchfab" disabled />
                <input class="form-control text-center" value="&lt;i class=&quot;fab fa-sketchfab&quot;&gt;&lt;/i&gt;" disabled />
                <input class="form-control text-center col-2" value="\e801;" disabled />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text fab fa-turbosquid"></span>
                    <span class="input-group-text">Turbosquid</span>
                </div>
                <input class="form-control text-center col-2" value="fa-turbosquid" disabled />
                <input class="form-control text-center" value="&lt;i class=&quot;fab fa-turbosquid&quot;&gt;&lt;/i&gt;" disabled />
                <input class="form-control text-center col-2" value="\e801;" disabled />
            </div>
        </div>
    </body>
</html>
